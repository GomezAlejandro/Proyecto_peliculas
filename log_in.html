<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_in.css">
    <title>Inicio de Sesión</title>
</head>

<body>

    
    
    <script src="log_in.js"></script>
    <div class="header">
        
        <div class="logo">
            <a href="#">
                <!-- <img src="assets/img/netflixlogo.png" alt=""> -->
            </a>
        </div>
    </div>

    <div class="login_body">
        
        <div class="login_box">
            
            <h2>Iniciar Sesión</h2>
            
            <form>
                <div class="input_box">
                    <input type="text" placeholder="Email o número de teléfono" id="usuario"><br><br>
                    <input type="Password" placeholder="Clave" id="contraseña"><br><br>
                    <input onclick = login() type = "button" value="Iniciar Sesion" class="boton">
                    
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Acuérdate de mi</span>
                    
                </div>
                <div class="Ayuda">
                    <a href="#">
                        Necesita ayuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar con Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Nuevo por aquí? <a href="#">Suscribase ahora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página está protegida por Google reCAPTCHA para garantizar que no sea un robot. <a href="#">Sepa más</a></p>
                </div>
            </div>
        </div>
    </div>
    <div>
        
    </div>

    
</body>

</html>
